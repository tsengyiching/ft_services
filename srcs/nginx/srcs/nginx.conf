worker_processes  1;

events {
    worker_connections  1024;
}

http {
    server {
        listen 80;
        return 301 https://$host$request_uri;
    }
    server {
        listen 443 ssl;
        ssl_certificate     /server.crt;
        ssl_certificate_key /server.key;
        root /www;

        location / {
        }
        location /wordpress {
            https://$host:5050
        }
        location /phpmyadmin {
            https://$host:5000
        }
    }
}
